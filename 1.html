<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs, Headlines, Small Texts, Subscripts & Superscripts</title>
  </head>
  <body>
    <p><em>Hello everyone,</em></p>
    <h1>welcome to this bootcamp</h1>
    <h2>welcome to this bootcamp</h2>
    <h3>welcome to this bootcamp</h3>
    <h4>welcome to this bootcamp</h4>
    <h5>welcome to this bootcamp</h5>
    <h6>welcome to this bootcamp</h6>
    <!---Small texts--->
    <small>All rights reserved &copy; 2022</small>
    <!---Subscripts--->
    <p>
      <strong>H<sub>2</sub>0</strong>
    </p>
    <!---Superscripts--->
    <p>S<sup>3</sup></p>
  </body>
</html>
