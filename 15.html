      <input value="" placeholder="Father's name" type="text">

      <label for="Mother's name">Mother's name:</label>
      <input value="" placeholder="Mother's name" type="text">
      <br><br>
      <label for="Address">Permanent Address:</label>

      <input type="file" value="" max="50 kbps" min="20 kbps">

      <label for="signature">Upload your signature:</label>
      <input type="file" value="" max="40 kbps" min="10 kbps">
      <br><br>
      <label for="Package">Annual package you want(LPA):</label>
      <input 
        value=""
        placeholder="--"
        type="number"
        max="70"
        min="10"
        step="10"
      >

      <label for="Gender">Gender:</label>
      <input type="radio" value="Male" name="Gender of student"/><label for="Male">Male</label>

      <input type="radio" value="Other" name="Gender of student"/><label for="Other">Other</label>

      <label for="age">Age:</label>
      <input value="" placeholder="Age of student" type="number">
      <br><br>

      <input type="radio" value="B" name="blood group of student"><label for="B">B<sup>-</sup></label>
      <input type="radio" value="O" name="blood group of student"><label for="O">O<sup>+</sup></label>
      <input type="radio" value="O" name="blood group of student"><label for="O">O<sup>-</sup></label>
      <input type="radio" value="other" name="blood group of student"><label for="Other">Other</label>
      <br><br>
      <label for="DOB">Date of birth and time:</label>
      <input 
        type="datetime-local"
        name="birthday_time"
        placeholder="Date of birth and time"
        value=""
      >
      <br><br>
      <label for="Programing language">Programing language:</label>
      <input type="checkbox" name="Language 1"><label for="Python">Python</label>
      <input type="checkbox" name="Language 2"><label for="Java">Java</label>
      <input type="checkbox" name="Language 3"><label for="C++">C++</label>

      <input type="url" name="Portfolio" placeholder="https://instagram.com/shivam_rajput__1947?igshid=YmMyMTA2M2Y=" value="">

      <input type="file" value="">

      <input type="number" min="8.00" max="10.00" value="">

      <input type="color" value="">
